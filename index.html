<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NFG Awards 2025 - Votação</title>
<style>
  :root{--accent:#00d4ff}
  html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, sans-serif;background:#000}
  body{
    background: url('NFG_Awards_-_banner.png') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    overflow:hidden;
  }
  .bg-overlay{position:fixed;inset:-5% 0 0 -5%;background:url('Ativo_2.png') no-repeat center;background-size:contain;opacity:0.13;pointer-events:none}
  .page{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:48px;box-sizing:border-box;background:linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.65));transition:opacity .25s,transform .25s;opacity:0;visibility:hidden}
  .page.active{opacity:1;visibility:visible}
  h1{margin:12vh 0 24px;font-size:40px;text-align:center;text-shadow:0 6px 24px rgba(0,0,0,0.6);letter-spacing:1px}
  .options{width:100%;max-width:920px}
  .option{background:rgba(255,255,255,0.08);padding:20px;border-radius:12px;margin:12px 0;font-size:20px;cursor:pointer;display:flex;align-items:center;gap:12px}
  .option.selected{background:linear-gradient(90deg, rgba(0,212,255,0.12), rgba(0,212,255,0.08));box-shadow:0 6px 30px rgba(0,212,255,0.06);border:1px solid rgba(0,212,255,0.12)}
  .option .dot{width:18px;height:18px;border-radius:50%;border:2px solid rgba(255,255,255,0.5);display:inline-block}
  .option.selected .dot{background:var(--accent);border-color:var(--accent)}
  .controls{width:100%;max-width:920px;display:flex;gap:12px;margin-top:22px}
  .vote-btn{flex:1;padding:16px;font-size:18px;border-radius:10px;border:none;background:var(--accent);color:#000;cursor:pointer;opacity:0.95}
  .vote-btn[disabled]{opacity:0.35;cursor:not-allowed}
  .vote-btn.hidden{display:none;} /* Novo: pra sumir o botão */
  .done-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;gap:24px}
  .done-screen h2{font-size:36px}
  .next-arrow{width:70px;height:70px;border-radius:999px;border:none;background:rgba(255,255,255,0.08);font-size:36px;cursor:pointer}
  .footer-note{position:fixed;left:20px;bottom:20px;font-size:13px;opacity:0.8}
  @media (max-width:600px){h1{font-size:28px}.option{font-size:16px;padding:14px}}
</style>
</head>
<body>
<div class="bg-overlay"></div>

<!-- PAGE 1 - Maior Dementador -->
<section id="page1" class="page active" data-cat="Maior Dementador">
  <h1>Maior Dementador</h1>
  <div class="options">
    <div class="option" data-value="ZART"><span class="dot"></span>ZART</div>
    <div class="option" data-value="POTTER"><span class="dot"></span>POTTER</div>
    <div class="option" data-value="PEDRO"><span class="dot"></span>PEDRO</div>
    <div class="option" data-value="FAT"><span class="dot"></span>FAT</div>
    <div class="option" data-value="JUAN"><span class="dot"></span>JUAN</div>
    <div class="option" data-value="BRUNA"><span class="dot"></span>BRUNA</div>
  </div>
  <div class="controls"><button class="vote-btn" disabled>VOTAR</button></div>
</section>

<!-- As outras pages continuam iguais, só copiei a 1 pra exemplo. As demais estão no código completo abaixo no final. -->

<!-- DONE SCREENS -->
<section id="done1" class="page" aria-hidden="true"><div class="done-screen"><h2>Voto registrado!</h2><p>Obrigado por votar em <strong id="doneChoice1"></strong></p><button class="next-arrow" onclick="goto(2)">↓</button></div></section>
<!-- ... as outras done iguais ... -->

<div class="footer-note">NFG Awards 2025 • Votação automática — votos vão direto pro Google Sheets</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzw5tq3hUpeWCflejerThznTumfG7n_916B5wG4eXpu92DgFIe9DPzxAQvNiVyg4sgGSA/exec";
const totalPages = 11;

function goto(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  const page = document.getElementById('page'+n);
  if(page) page.classList.add('active');
  const done = document.getElementById('done'+n);
  if(done) done.classList.add('active');
}

for(let i=1;i<=totalPages;i++){
  const page = document.getElementById('page'+i);
  if(!page) continue;
  const options = Array.from(page.querySelectorAll('.option'));
  const voteBtn = page.querySelector('.vote-btn');
  let selected = null;

  options.forEach(opt => {
    opt.addEventListener('click', ()=>{
      options.forEach(o=>o.classList.remove('selected'));
      opt.classList.add('selected');
      selected = opt.getAttribute('data-value');
      voteBtn.disabled = false;
      voteBtn.classList.remove('hidden'); // Mostra se voltar
    });
  });

  voteBtn.addEventListener('click', ()=>{
    if(!selected) return;
    const payload = {
      category: page.getAttribute('data-cat'),
      choice: selected,
      ts: new Date().toISOString()
    };

    fetch(scriptURL, {method:'POST', body: JSON.stringify(payload)})
      .then(()=>{
        document.getElementById('doneChoice'+i).textContent = selected;
        voteBtn.classList.add('hidden'); // SOME O BOTÃO AQUI!
        voteBtn.disabled = true;
        page.classList.remove('active');
        document.getElementById('done'+i).classList.add('active');
      })
      .catch(err=>{
        alert('Erro ao enviar. Tenta de novo!');
        console.error(err);
      });
  });
}

window.addEventListener('keydown', e=>{
  if(e.key==='Enter'){
    const btn = document.querySelector('.page.active .vote-btn');
    if(btn && !btn.disabled && !btn.classList.contains('hidden')) btn.click();
  }
});
</script>
</body>
</html>
